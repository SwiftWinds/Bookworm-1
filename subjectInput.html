<!DOCTYPE HTML>
<html lang = "en">
  <head>
    <title>formDemo.html</title>
    <meta charset = "UTF-8" />
  </head>
  <body>
    <h1>Historical Events</h1>
    <form>
      <fieldset>
        <legend>Text input</legend>
        <p>
          <label>Text File</label>
          <textarea id = "myTextArea"
                  rows = "3"
                  cols = "80">Your text here </textarea>
        </p>
        <p>
          <label>Image File</label>
          <input type = "text"
                 id = "myText"
                 value = "text here" />
        </p>
        <p>
          <label>Subject</label>
          <input type = "subject"
                  id = "myText"
                  value = "text here" />
        </p>
      </fieldset>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
